plugins {
    id 'idea'
    id 'java-library'
    id 'maven'
    id 'signing'
}

description = 'David Buccola Commons - Spark'

dependencies {

    api "org.apache.avro:avro:${avroVersion}"
    api "org.apache.spark:spark-core_${sparkScalaBinaryVersion}:${sparkVersion}"
    api "org.apache.spark:spark-streaming_${sparkScalaBinaryVersion}:${sparkVersion}"

    implementation "com.google.guava:guava:${guavaVersion}"
    implementation "org.scala-lang.modules:scala-java8-compat_${sparkScalaBinaryVersion}:0.8.0"
    implementation "org.slf4j:slf4j-api:${slf4jVersion}"

    testImplementation "junit:junit:${junitVersion}"
    testImplementation "org.hamcrest:hamcrest-core:${hamcrestVersion}"
    testImplementation "org.hamcrest:hamcrest-library:${hamcrestVersion}"

    testRuntimeOnly project(':config')
    testRuntimeOnly "ch.qos.logback:logback-classic:${logbackVersion}"
    testRuntimeOnly "org.slf4j:log4j-over-slf4j:${slf4jVersion}"
    testRuntimeOnly "org.slf4j:jcl-over-slf4j:${slf4jVersion}"
}
